<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - before-after</title>
  <style>
  /*YOUR CSS HERE*/
  h1{ font-family:monospace; }
  </style>
</head>

<body>

  <h1>before/after</h1>

  <!--YOUR HTML HERE-->
  <h2>jQuery .before and .after</h2>
  <div class="inner">1</div>
  <div class="inner">2</div>
  <div class="inner">3</div>
  <div class="inner">4</div>
  <div class="inner">5</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){

    //YOUR CODE HERE
    $(".inner").before("<p>Before Test</p>");
    $(".inner").after("<p>After Test</p>");

  });
  </script>

</body>

</html>
