<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - addClass-removeClass</title>
  <style type="text/css">
  .red{
    color:red;
    font-size:30px;
  }
 
  h1{ font-family:monospace; }
  </style>
</head>

<body>

  <h1>addClass/removeClass</h1>
<p class="red"> hope I do this right
</p>
<button id= "submit"name="btn">Submit</button>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  $("#submit").click(function(){
    $("p").removeClass("red");
  });
   

  });
  </script>

</body>

</html>
