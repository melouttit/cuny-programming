<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - animate</title>
  <style>
  /*YOUR CSS HERE*/
  h1{ font-family:monospace; }
  </style>
</head>

<body>

  <h1>animate</h1>

  <div id="firstBox" style="background:#551A8B; height:200px; width:200px; position:relative;"></div>
  <button id="button">Animate!</button>
  <div id="secondBox" style="background:#4dbd33; height:200px; width:200px; position:relative;"></div>

  <!--YOUR HTML HERE-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#firstBox").animate({
      left:'300px',
      height: '100px',
      width: '100px'
    }, 8000);

    $("#button").click(function(){
      var secondBox = $("#secondBox");
      secondBox.animate({height: '400px', width:'400px'});
      secondBox.animate({height: '300px', width:'300px'});
      secondBox.animate({height: '500px', width:'500px'});
      secondBox.animate({height: '400px', width:'400px'});
    })

    //YOUR CODE HERE

  });

  </script>

</body>

</html>
