<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - replace</title>
  <style>
  /*YOUR CSS HERE*/
  h1{ font-family:monospace; }
  </style>
</head>

<body>

  <h1>replace</h1>

  <!--YOUR HTML HERE-->
<p>Click here to replace text.</p>
<button>Click here!</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){

    //YOUR CODE HERE
    $("button").click(function(){
      $("p").replaceWith("I just changed this text!");
    });

      // body...
   

  });
  </script>

</body>

</html>
