<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - attr</title>
  <style>
  /*YOUR CSS HERE*/
  h1{ font-family:monospace; }
  </style>
</head>

<body>

  <h1>attr</h1>

  <img src="http://www.placekitten.com/g/500/600"><br>

  <button>Resize the image</button> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  $("button").click(function(){
    $("img").attr("width", "250").attr("height", "300");
    console.log($('img').attr('width'));
  })
    //YOUR CODE HERE

  });
  </script>

</body>

</html>
