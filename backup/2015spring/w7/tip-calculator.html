<!DOCTYPE html>
<html>

<head>
	<title>My First App - Tip Calculator</title>
</head>

<body>

	<h1 id="headline">Tip Calculator</h1>
	
	<div class="app-wrapper">

	  <section id="total">
		<span>Total bill amount :</span>
		$ <input type="text" id="bill" class="amount-field">
	  </section>

	  <section id="percentage">
	  	<span>Choose Tip Percentage:</span>
	    <input type="radio" class="tip-btn" value="15%">
	    <input type="radio" class="tip-btn" value="20%">
	    <input type="radio" class="tip-btn" value="25%">
	  </section>
	  
	  <section id="tip">
	  	<h3>Tip to leave = 
		  <span id="tipamount" class="tip-amount">$0.00</span>
		</h3> 
	  </section>
                                          
	</div>
 
	<script type="text/javascript">
	</script>

</body>

</html>
